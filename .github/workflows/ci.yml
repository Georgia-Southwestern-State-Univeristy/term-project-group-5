name: MERN CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.13.0"

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Build Docker Images
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
        run: docker compose build

      - name: Verify Containers Start
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
        run: |
          docker compose up -d
          sleep 20
          docker compose ps
          docker compose down

      - name: Deploy (e.g. to Render)
        run: echo "Add deploy or use Render GitHub integration"
