services:
  backend:
    build: ./backend
    env_file:
      - .env
    ports:
      - "5001:5001" 
    networks:
      - mern_network
    # environment:
    #   MONGO_URI: mongodb://mongo:27017/mydatabase  
    depends_on:
      - mongodb

#  frontend:
